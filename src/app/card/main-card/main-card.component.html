<mat-card class="example-card" [ngStyle.gt-md]="{'height': '100%'}" ngStyle.lt-md="height: 50vw">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <!-- <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <div class="demo-carousel">
        <mat-carousel color ='accent'
          #matCarousel
          [timings]="timings"
          [autoplay]="autoplay"
          [interval]="interval"
          [loop]="loop"
          [hideArrows]="hideArrows"
          [hideIndicators]="hideIndicators"
          [color]="color"
          [maxWidth]="maxWidth"
          [proportion]="proportion"
          [useKeyboard]="useKeyboard"
          [useMouseWheel]="useMouseWheel"
          [orientation]="orientation"
          [slides]="slides"
          (change)="onChange($event)"
          [hideArrows]= "hideArrows"
        >
          <mat-carousel-slide
            #matCarouselSlide
            *ngFor="let slide of slidesList; let i = index"
            [image]="slide.image"
            [overlayColor]="overlayColor"
            [hideOverlay]="hideOverlay"
          >
            <ng-container *ngIf="showContent">
              <div
                style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center"
              >
                <h1>{{ i }}</h1>
                <p>disabled: {{ matCarouselSlide.disabled }}</p>
                <button
                  mat-flat-button
                  (click)="
                    matCarouselSlide.disabled = !matCarouselSlide.disabled
                  "
                >
                  Click me!
                </button>
              </div>
            </ng-container>
          </mat-carousel-slide>
        </mat-carousel>
      </div>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
